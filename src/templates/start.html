<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>БиББ - Вместе к финансовому успеху</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            display: grid;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 20px;
            grid-row: 1;
        }

        main {
            padding: 20px;
            grid-row: 2;
        }

        h1 {
            margin-bottom: 20px;
        }

        .slogan {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
        }

        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            grid-row: 3;
        }
    </style>
</head>
<body>
    <header>
        <h1>БиББ</h1>
        <div class="slogan">Вместе к финансовому успеху, вверх по лестнице процветания!</div>
    </header>

    <main>
        <!-- Ваше основное содержимое страницы может быть добавлено здесь -->
        <div style="border: 1px solid #ddd; padding: 20px; background-color: #fff;">
            <!-- Пример блока в основном содержимом -->
            <h2>Основное содержимое страницы</h2>
            <p>Здесь можете разместить информацию о продуктах или услугах вашего банка.</p>
        </div>
    </main>

    <footer>
        &copy; 2023 БиББ - Вместе к финансовому успеху
    </footer>
</body>
</html>
